<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="fragments/template.xhtml">
   <ui:define name="content">
      <h1>Players</h1>
      <h:form>
         <h:selectOneMenu value="#{players.team}">
            <f:selectItems value="#{players.teamsId}" />
         </h:selectOneMenu>
         <h:commandButton value="Send" action="#{players.send()}" />
      </h:form>
      <div>
         <ul>
            <ui:repeat value="#{players.playersScored}" var="p">
               <li>#{p}</li>
            </ui:repeat>
         </ul>
      </div>
   </ui:define>
</ui:composition>
</html>
